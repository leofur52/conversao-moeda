<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Conversão</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="menu">
    <a href="/conversao" class="menu-item">Cadastro</a>
    <a href="/conversao/listagem" class="menu-item">Listagem</a>
</nav>
<div class="container">
    <h1>Cadastro de Conversão</h1>

    <form th:action="@{/conversao/salvar}" method="post" th:object="${conversao}">

        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" placeholder="Ex: Compra em site americano" required>

        <label>Moeda de Origem:</label>
        <select id="moedaOrigem" th:field="*{moedaOrigem}" required>
            <option value="">Selecione</option>
            <option value="USD">USD - Dólar Americano</option>
            <option value="EUR">EUR - Euro</option>
            <option value="JPY">JPY - Iene Japonês</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="AUD">AUD - Dólar Australiano</option>
        </select>

        <label>Valor Original:</label>
        <input type="number" step="0.01" th:field="*{valorOrigem}" placeholder="0,00" required>

        <button type="submit">Salvar</button>
    </form>
</div>

</body>
